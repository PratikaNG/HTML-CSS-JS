<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registaration page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <section>
            <img src="https://images.pexels.com/photos/7283203/pexels-photo-7283203.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="blob" class="image-top">
            <img src="./images/mobile.svg" alt="phone" class="phone">
        </section>
        <section class="flex form-section">
            <form action="#" method="post" class="form">
                <h1 class="form-header">Create Account</h1>
                <div class="row">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <input type="email" placeholder="Enter your Email">
                <div class="row">
                    <input type="password" placeholder="Password">
                    <input type="text" placeholder="Confirm password">
                </div>
                <button class="btn btn-submit">Create Account</button>
                <div class="flex flex-column">
                    <div class="divider">OR</div>
                    <button class="btn btn-Twitter">Twitter</button>
                    <button class="btn btn-Facebook">Facebook</button>
                </div>
            </form>

        </section>
    </main>
</body>

</html>
